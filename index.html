<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibby Code Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(45, 45, 45, 0.75);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }
        #editor-container {
            display: flex;
            height: calc(100% - 60px); /* Adjust height for top bar */
        }
        .CodeMirror {
            flex-grow: 1;
            height: 100%;
            box-sizing: border-box;
            font-size: 18px;
            line-height: 1.5;
        }
        select, button {
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            padding: 5px;
            margin: 0 10px;
        }
        button:hover {
            cursor: pointer;
            background-color: #444444;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            padding: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        label:hover {
            background-color: #444444;
        }
        #sidebar {
            width: 200px;
            background-color: #333333;
            height: 100%;
            overflow-y: auto;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .folder {
            color: #ffffff;
            padding: 8px 16px;
            cursor: pointer;
        }
        .folder:hover {
            background-color: #444444;
        }
        .folder.active {
            background-color: #555555;
        }
        #preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #preview {
            width: 80%;
            height: 80%;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div>
            <select id="language-selector">
                <option value="python">Python</option>
                <option value="lua">Lua</option>
                <option value="javascript">JavaScript</option>
            </select>
            <button id="save-button">Save As File</button>
            <label for="open-file">Open File</label>
            <input type="file" id="open-file" />
        </div>
        <button id="live-preview-button">Live Preview</button>
    </div>
    <div id="sidebar">
        <div class="folder">Project Folder 1</div>
        <div class="folder">Project Folder 2</div>
        <div class="folder active">Project Folder 3</div>
    </div>
    <div id="editor-container">
        <textarea id="editor">!language = 'lua'\n</textarea>
    </div>
    <div id="preview-container">
        <iframe id="preview"></iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/lua/lua.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script>
        const editorElement = document.getElementById('editor');
        const languageSelector = document.getElementById('language-selector');
        const saveButton = document.getElementById('save-button');
        const openFileInput = document.getElementById('open-file');
        const previewButton = document.getElementById('live-preview-button');
        const previewContainer = document.getElementById('preview-container');
        const preview = document.getElementById('preview');

        const codeMirrorEditor = CodeMirror.fromTextArea(editorElement, {
            lineNumbers: true,
            theme: 'dracula',
            mode: 'lua'
        });

        languageSelector.addEventListener('change', () => {
            const mode = languageSelector.value;
            codeMirrorEditor.setOption('mode', mode);
            codeMirrorEditor.setValue(`!language = '${mode}'\n` + codeMirrorEditor.getValue().split('\n').slice(1).join('\n'));
        });

        // Set initial mode
        codeMirrorEditor.setOption('mode', 'lua');

        // Save the content as a file with appropriate extension
        saveButton.addEventListener('click', () => {
            const mode = languageSelector.value;
            let extension = '';
            switch(mode) {
                case 'python':
                    extension = '.py';
                    break;
                case 'lua':
                    extension = '.lua';
                    break;
                case 'javascript':
                    extension = '.js';
                    break;
            }
            const blob = new Blob([codeMirrorEditor.getValue()], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Open file and load its content into the editor
        openFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    codeMirrorEditor.setValue(content);
                };
