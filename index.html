<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibby Code Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(45, 45, 45, 0.75);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }
        #editor-container {
            display: flex;
            height: calc(100% - 60px); /* Adjust height for top bar */
        }
        .CodeMirror {
            flex-grow: 1;
            height: 100%;
            box-sizing: border-box;
            font-size: 18px;
            line-height: 1.5;
        }
        select, button {
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            padding: 5px;
            margin: 0 10px;
        }
        button:hover {
            cursor: pointer;
            background-color: #444444;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            padding: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        label:hover {
            background-color: #444444;
        }
        #sidebar {
            width: 200px;
            background-color: #333333;
            height: 100%;
            overflow-y: auto;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .folder {
            color: #ffffff;
            padding: 8px 16px;
            cursor: pointer;
        }
        .folder:hover {
            background-color: #444444;
        }
        .folder.active {
            background-color: #555555;
        }
        #preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #preview {
            width: 80%;
            height: 80%;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div>
            <select id="language-selector">
                <option value="python">Python</option>
                <option value="lua">Lua</option>
                <option value="javascript">JavaScript</option>
            </select>
            <button id="save-button">Save As File</button>
            <label for="open-file">Open File</label>
            <input type="file" id="open-file" />
        </div>
        <button id="live-preview-button">Live Preview</button>
    </div>
    <div id="sidebar">
        <div class="folder">Project Folder 1</div>
        <div class="folder">Project Folder 2</div>
        <div class="folder active">Project Folder 3</div>
    </div>
    <div id="editor-container">
        <!-- This is the code editor -->
        <textarea id="editor">!language = 'lua'\n</textarea>
    </div>
    <div id="preview-container">
        <!-- This is the live preview iframe -->
        <iframe id="preview"></iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/lua/lua.min.js"></script>
